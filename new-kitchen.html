<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/new-kitchen.css">
    <link rel="stylesheet" href="assets/css/open_recipe_book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
      <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
            
            </div>
        <div class="row main-row">
            <div class="col-12 col-sm-6 col-lg-4 recipie-ingredients-column">
                <div id="recipie-ingredients-container">
                        <h1 id="recipie-ingredients-header" >Current Ingredients</h1>
                        <div id="recipie-ingredients" class="content-list"></div>
                        <!-- filled up by javascript -->
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 cauldron-main-container">
                <div class="row">
                    <div class="col col-lg-12 recipie-book-container">
                        <div class="row">
                            <div class="col-12 col-lg-6 button-aling">
                                <a href="game.html" id="return-buton-container" class="buttons">
                                    <img src="assets/images/general/return-button.png" alt="Return button"> 
                                </a>
                            </div>
                            <div class="col-12 col-lg-6 button-aling">
                                <button type="button" id="recipie-book-img-container" class="buttons" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                  <img src="assets/images/general/recipe_book.png" alt="Recipie Book"> 
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-12 " id="couldron-col">
                        <div id="couldron-img-container" class="cauldron">
                           <img id="couldron-img" src="assets/images/general/cauldron.gif" alt="Cauldon"> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-4 ingredients-list-column">
                <div id="ingredients-list-container">
                    <div id="ingredients-list">
                        <!-- filled up by javascript -->
                    </div>
                </div>
                
            </div>
  </div>
</div>
    </main>
    
 

    <div class="open-recipe-book-container">
        <div class="close-btn"></div>
        <div class="open-recipe-book">
            <div class="left-page">
                <div class="left-page-header">
                    <div class="left-page-header-title"><p></p>
                    </div>
                    <div class="left-page-header-img"></div>
                </div>
                <div class="left-page-content">
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                </div>
            </div>
            <div class="right-page">
                <div class="right-page-header">
                    <div class="right-page-header-title">Recipe:</div>
                </div>
                <div class="right-page-content">
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                </div>
            </div>
        </div>
        <div class="page-btns-container">
            <div class="previous"><--</div>
            <div class="next"><--</div>
        </div>    
    </div>

    <div id="dropdown-alert" class="dropdown-alert">
        <div class="dropdown-alert-content">
            <div class="dropdown-alert-text"><div class="dropdown-alert-img"></div></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="assets/js/new-kitchen.js"></script> -->
    <script type="module" src="assets/js/kitchen.js"></script>
</body>
</html>
