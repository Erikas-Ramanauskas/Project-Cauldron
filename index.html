<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
    <title>Witches Brew - Home</title>
</head>

<body>
    <section class="background">
        <h1 class="white-color-text main-heading heading">Witches Brew</h1>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center justify-content-around box">
                <!-- Button trigger modal -->
                <button class="btn btn-custom-orange button-custom"
                    data-bs-toggle="modal" data-bs-target="#playerSelect">
                    Start Game
                </button>
                <a class="btn btn-custom-orange button-custom" href="kitchen.html">Witches Kitchen</a>
                <a class="btn btn-custom-orange button-custom" href="rules.html">How to Play</a>
                <a class="btn btn-custom-orange button-custom" href="creators.html">The Creators</a>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="playerSelect" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="playerSelectLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Choose your Character</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-character-id="1" data-character-name="Whitch-1">
                        <img src="assets/images/player/1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Witch 1</h5>
                        </div>
                      </div>
                      <div class="carousel-item" data-character-id="2" data-character-name="Whitch-2">
                        <img src="assets/images/player/2.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Witch 2</h5>
                        </div>
                      </div>
                      <div class="carousel-item" data-character-id="3" data-character-name="Whitch-3">
                        <img src="assets/images/player/3.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Witch 3</h5>
                        </div>
                      </div>
                      <div class="carousel-item" data-character-id="4" data-character-name="Whitch-4">
                        <img src="assets/images/player/4.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Witch 4</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button id="select-player-btn" type="button" class="btn btn-custom-orange button-custom">Confirm</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/4e8d2c2bb0.js" crossorigin="anonymous"></script>
    <!-- Select Player Script -->
    <script defer src="assets/js/select_player.js"></script>
</body>

</html>
