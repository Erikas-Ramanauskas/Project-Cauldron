<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/kitchen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div id="main-container">
            <div class="container">
                <div class="row">
                    <!-- Left column (2/3 of the screen) -->
                    <div class="col-md-8">
                        <div class="header">
                            <div class="back-btn"></div>
                            <div id="title"></div>
                        </div>
                        <div class="row recipe-book-container">
                            <div class="col-md-2 recipe-book"></div>
                        </div>
                    </div>
                    <div class="col-md-8" style="display: flex; align-self: flex-end">
                        <div class="row cauldron-container">
                            <div class="col-md-6 cauldron" style="z-index: 1;"></div>
                            <div class="col-md-6 content-list-container">
                                <div class="content-list"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right column (1/3 of the screen) -->
                    <div class="col-md-4 ingredients-list-container">
                        <div class="container ingredients-list">
                            <div class="row">
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                            </div>
                            <div class="row">
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                                <div class="col-4 ingredient"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="dropdown-alert" class="dropdown-alert">
        <div class="dropdown-alert-content">
            <div class="dropdown-alert-text"><div class="dropdown-alert-img"></div></div>
        </div>
    </div>

    <div class="open-recipe-book-container">
        <div class="close-btn"></div>
        <div class="open-recipe-book">
            <div class="left-page">
                <div class="left-page-header">
                    <div class="left-page-header-title"><p>Naiads Aquatic Aura Brew</p></div>
                    <div class="left-page-header-img"></div>
                </div>
                <div class="left-page-content">
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                    <div class="left-page-stat"><span class="circle"></span><p class="stat-text"></p></div>
                </div>
            </div>
            <div class="right-page">
                <div class="right-page-header">
                    <div class="right-page-header-title">Recipe:</div>
                </div>
                <div class="right-page-content">
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                    <div class="right-page-ingredient"><span class="recipe-ingredient-img"></span><p class="recipe-ingredient-text"></p></div>
                </div>
            </div>
        </div>
        <div class="page-btns-container">
            <div class="previous"><--</div>
            <div class="next"><--</div>
        </div>    
    </div>

    <script type="module" src="assets/js/kitchen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
